eureka: 
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka
zuul:
  routes:
    activity: 
      path: /activity/**
      service-id: starrysea-activity
    work:
      path: /work/**
      service-id: starrysea-work
    order:
      path: /order/**
      service-id: starrysea-order
    question:
      path: /question/**
      service-id: starrysea-question
    root: 
      path: /**
      url: forward:/